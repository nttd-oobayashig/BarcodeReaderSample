<!DOCTYPE html>
<html>
<head>
    <title>バーコード認識テスト用</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style type="text/css">
        #photo-area.viewport {
            width: auto;
        }
        #photo-area.viewport canvas, video {
            float: left;
            width: auto;
            height: auto;
        }
        #photo-area.viewport canvas.drawingBuffer, video.drawingBuffer {
            position: absolute;
            left: 0;
        }
        .frameCanvas{
            position: absolute;
            left: 0;
        }
    </style>
</head >

<body>
    <div class="container">
        <div class="row">
            <label for="framerate" class="col-3">フレームレート：</label>
            <input type="number" id="framerate" value="60" step="1" min="1" max="60" class="col-1" />
        </div>
        <div class="row">
            <label for="DetectedCount" class="col-3">認識回数閾値：</label> 
            <input type="number" id="DetectedCount" value="10" step="1" min="1" max="20" class="col-1" />
        </div>
        <div class="row">
            <label class="col-2">patchSize：</label> 
            <input type="radio" name="patchSize" value="x-small" id="x-small" class="col-1" /><label for="x-small" class="form-check-label">x-small</label>
            <input type="radio" name="patchSize" value="small" id="small" class="col-1" /><label for="small" class="form-check-label">small</label>
            <input type="radio" name="patchSize" value="medium" id="medium" class="col-1" checked/><label for="medium" class="form-check-label">medium</label>
            <input type="radio" name="patchSize" value="large" id="large" class="col-1" /><label for="large" class="form-check-label">large</label>
            <input type="radio" name="patchSize" value="x-large" id="x-large" class="col-1" /><label for="x-large" class="form-check-label">x-large</label>
        </div>
        <div class="row">
            <label for="result" class="col-3">Result：</label>
            <input class="col-3" type="text" id="result" disabled value="">
        </div>
        <div class="row">
            <label for="settig" class="col-3">Setting:</label>
            <input id="setting" class="col-6" disabled>
            <input type="button" id="reload" value="restart" class="btn btn-primary">
        </div>
    </div>
    <div id="photo-area" class="viewport">
        <canvas id="frame" class="frameCanvas"></canvas>
    </div>


</body>
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
<script src="./js/quagga.min.js" type="text/javascript"></script>
<script src="./js/main.js" type="text/javascript"></script>

</html >
